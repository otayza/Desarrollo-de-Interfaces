        ele1.style.backgroundSize="cover";
        ele1.style.backgroundRepeat="no-repeat";
        cuadro1=document.createElement("input");
        cuadro1.type="text";
        cuadro1.placeholder="Número de segundos";
        document.body.append(cuadro1);
        
        boton1=document.createElement("button");
        boton1.innerHTML="Reducir altura";
        boton1.onclick=function(){
            numero=parseFloat(cuadro1.value);
            slideUp(ele1,numero);
        }
        document.body.append(boton1);
       
        boton2=document.createElement("button");
        boton2.innerHTML="Aumentar altura";
        boton2.onclick=function(){
            numero=parseFloat(cuadro1.value);
            slideDown(ele1,numero);
        }
        document.body.append(boton2);

        function slideDown(elemento,duracion,callback){
            if(isNaN(duracion)||duracion==0){
                elemento.style.height="50%";
            }else{
                var altura=elemento.style.height.substr(0,1);
                var incremento=50/duracion;
                int1=setInterval(function(){
                    altura=altura+incremento;
                    elemento.style.height=altura+"%";
            },1000);
    }
    }
        function slideUp(elemento,duracion,callback){
            if(duracion==0||isNaN(duracion)){
                elemento.style.height="0%";
            }else{
                var altura=ele1.style.height.substr(0,2);
                var decremento=altura/duracion;
                int2=setInterval(function(){
                    altura=altura-decremento;
                    elemento.style.height=altura+"%";
                },1000);
            }
        }

        document.body.append(document.createElement("br"));

        document.body.append(document.createElement("div").innerHTML="El ejercicio funciona sin añadir segundos. Reducir altura no funciona con numeros impares. Aumentar altura no funciona correctamente. No uso fichero externo de JS. Seguiré trabajando en ello. ")
