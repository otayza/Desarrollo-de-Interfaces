<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="./pollo.js"></script>
        <script>
            var ele=new Pollo(true);
            var req1;
            var validador=2;
            var contador=0;
            document.body.appendChild(ele.getPollo);
            posicion=ele.getPosicion;
            
            function step() {
                posicion=posicion+ele.incremento;
                ele.getPollo.style.left = posicion+"%";
                if (contador<88) {
                    req1=window.requestAnimationFrame(step);
                    contador++;
                }else{
                if(document.getElementById("pollo")){
                    document.body.removeChild(ele.getPollo);
                }
                validador++;
                ele=new Pollo(validador%2==0);
                document.body.appendChild(ele.getPollo);
                req1=window.requestAnimationFrame(step);
                contador=0;    
                }
            }


            window.requestAnimationFrame(step);

            
            
        </script>
    </body>
</html>
